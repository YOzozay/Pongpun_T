<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ไทม์ไลน์การผ่อน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-5xl mx-auto">

  <h1 class="text-3xl font-bold mb-8">ไทม์ไลน์การผ่อน</h1>

  <div id="installments" class="grid md:grid-cols-2 gap-4"></div>

</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbzqOWDdYSij28lKlJwHlO-86JvHKyjEWlaJ51lL6572xAPPG13dRDYVM6IQaV13t7_mZA/exec";

document.addEventListener("DOMContentLoaded", function () {

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      console.log("DATA:", data);
      render(data);
    })
    .catch(err => {
      console.error("FETCH ERROR:", err);
      document.getElementById("installments").innerHTML =
        "<div class='text-red-600'>โหลดข้อมูลไม่สำเร็จ</div>";
    });

});

function render(data) {

  const container = document.getElementById("installments");
  container.innerHTML = "";

  data.forEach(row => {

    const no = row[0];
    const rawDate = row[1];
    const amount = row[2];
    const status = row[3];

    // ตัดเวลาออกจาก ISO string
    const date = rawDate.split("T")[0];

    let bg = "bg-gray-100";
    let badge = "";

    if (status === "จ่ายแล้ว") {
      bg = "bg-green-100";
      badge = "✔";
    }

    container.innerHTML += `
      <div class="p-5 rounded-xl shadow ${bg} flex justify-between items-center">
        <div>
          <div class="font-semibold text-lg">งวด ${no}</div>
          <div class="text-sm text-gray-600">${date}</div>
          <div class="text-sm">฿${amount.toLocaleString()}</div>
        </div>
        <div class="text-green-600 text-xl font-bold">${badge}</div>
      </div>
    `;

  });

}

</script>

</body>
</html>
