<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกค่างวดรถ 5ขฉ6150</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .sticky-header { position: sticky; top: 0; z-index: 50; }
        .custom-scroll { max-height: calc(100vh - 280px); overflow-y: auto; }
        .paid-bg { background-color: #f0fdf4; }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen relative bg-white">

    <!-- Header Section -->
    <div class="sticky-header bg-green-600 text-white p-5 rounded-b-3xl shadow-lg">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-xl font-bold italic">K LEASING</h1>
                <p class="text-xs opacity-80">ทะเบียน: 5ขฉ6150</p>
                <p class="text-xs opacity-80">สัญญา: xxxxxx376x</p>
            </div>
            <div class="text-right">
                <p class="text-xs opacity-80 uppercase">จ่ายแล้ว</p>
                <p id="percent-text" class="text-3xl font-black">0%</p>
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="mt-4 grid grid-cols-2 gap-4">
            <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm">
                <p class="text-[10px] uppercase font-bold text-green-100">ยอดจ่ายแล้ว</p>
                <p id="total-paid" class="text-lg font-bold">฿0</p>
            </div>
            <div class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm">
                <p class="text-[10px] uppercase font-bold text-green-100">ยอดคงเหลือ</p>
                <p id="total-remaining" class="text-lg font-bold">฿879,840</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mt-4">
            <div class="w-full bg-green-800 rounded-full h-2">
                <div id="progress-bar" class="bg-yellow-400 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Next Payment Card -->
    <div id="next-payment-container" class="px-5 -mt-3 relative z-10">
        <div class="bg-white p-4 rounded-2xl shadow-md border-t-4 border-orange-500">
            <div class="flex justify-between items-center">
                <div>
                    <p id="next-label" class="text-orange-600 text-[10px] font-bold uppercase">งวดถัดไปที่ต้องจ่าย</p>
                    <h2 id="next-date" class="text-lg font-bold text-gray-800">20 ก.พ. 2569</h2>
                    <p id="next-info" class="text-xs text-gray-500">งวดที่ 26 | 12,220.00 บาท</p>
                </div>
                <div class="bg-orange-100 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- List Section -->
    <div class="p-5">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-700">รายการงวดทั้งหมด (1 - 72)</h3>
            <button onclick="clearData()" class="text-[10px] text-gray-400 border px-2 py-1 rounded">รีเซ็ต</button>
        </div>
        
        <div id="installment-list" class="space-y-3 pb-20 custom-scroll pr-1">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- Tab Bar (Mockup) -->
    <div class="absolute bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-around text-gray-400">
        <div class="flex flex-col items-center text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            <span class="text-[10px]">หน้าแรก</span>
        </div>
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span class="text-[10px]">ประวัติ</span>
        </div>
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            <span class="text-[10px]">โปรไฟล์</span>
        </div>
    </div>

    <script>
        const TOTAL_INSTALLMENTS = 72;
        const MONTHLY_AMOUNT = 12220;
        const TOTAL_PRICE = 879840;
        const START_DATE = new Date(2024, 0, 20); // งวดที่ 1: 20 ม.ค. 2567

        // โหลดข้อมูลจากเครื่อง
        let paidList = JSON.parse(localStorage.getItem('car_paid_status')) || [];

        // ตั้งค่าเริ่มต้น: ถ้ายังไม่เคยใช้ ให้ติ๊กงวด 1-25 ให้เลย
        if (paidList.length === 0 && !localStorage.getItem('app_initialized')) {
            for(let i=1; i<=25; i++) paidList.push(i);
            localStorage.setItem('app_initialized', 'true');
            save();
        }

        function save() {
            localStorage.setItem('car_paid_status', JSON.stringify(paidList));
            updateUI();
        }

        function togglePaid(id) {
            const index = paidList.indexOf(id);
            if (index > -1) {
                paidList.splice(index, 1);
            } else {
                paidList.push(id);
            }
            save();
        }

        function clearData() {
            if(confirm('ต้องการเริ่มใหม่ทั้งหมดใช่ไหม?')) {
                paidList = [];
                save();
            }
        }

        function getThaiDate(monthOffset) {
            const d = new Date(START_DATE);
            d.setMonth(d.getMonth() + monthOffset);
            return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function updateUI() {
            const listContainer = document.getElementById('installment-list');
            listContainer.innerHTML = '';
            
            let nextInstallment = null;

            for (let i = 1; i <= TOTAL_INSTALLMENTS; i++) {
                const isPaid = paidList.includes(i);
                const dateStr = getThaiDate(i - 1);

                if (!isPaid && !nextInstallment) {
                    nextInstallment = { id: i, date: dateStr };
                }

                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-4 rounded-2xl border transition-all ${isPaid ? 'paid-bg border-green-200' : 'bg-white border-gray-100 shadow-sm'}`;
                item.onclick = () => togglePaid(i);

                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center font-bold ${isPaid ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400'}">
                            ${i}
                        </div>
                        <div>
                            <p class="text-sm font-bold ${isPaid ? 'text-gray-400 line-through' : 'text-gray-800'}">${dateStr}</p>
                            <p class="text-[10px] text-gray-400">จำนวน ฿12,220.00</p>
                        </div>
                    </div>
                    <div>
                        ${isPaid ? 
                            '<div class="text-green-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div>' : 
                            '<div class="w-6 h-6 border-2 border-gray-200 rounded-full"></div>'
                        }
                    </div>
                `;
                listContainer.appendChild(item);
            }

            // Update Header Stats
            const count = paidList.length;
            const percent = Math.round((count / TOTAL_INSTALLMENTS) * 100);
            const paidMoney = count * MONTHLY_AMOUNT;
            
            document.getElementById('percent-text').innerText = percent + '%';
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('total-paid').innerText = '฿' + paidMoney.toLocaleString();
            document.getElementById('total-remaining').innerText = '฿' + (TOTAL_PRICE - paidMoney).toLocaleString();

            if (nextInstallment) {
                document.getElementById('next-date').innerText = nextInstallment.date;
                document.getElementById('next-info').innerText = `งวดที่ ${nextInstallment.id} | 12,220.00 บาท`;
                document.getElementById('next-label').innerText = 'งวดถัดไปที่ต้องจ่าย';
            } else {
                document.getElementById('next-date').innerText = "ผ่อนชำระครบแล้ว!";
                document.getElementById('next-info').innerText = "ยินดีด้วยครับ";
                document.getElementById('next-label').innerText = "สถานะ";
            }
        }

        updateUI();
    </script>
</body>
</html>
