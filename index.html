<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>บันทึกค่างวดรถ 5ขฉ6150</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass-header { background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen bg-slate-50 flex flex-col relative overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold">กำลังเชื่อมต่อฐานข้อมูล...</p>
    </div>

    <!-- Header -->
    <div class="glass-header text-white px-6 pt-10 pb-12 rounded-b-[2.5rem] shadow-lg shrink-0">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-black tracking-tight">K LEASING</h1>
                <p class="text-green-100 text-xs mt-1 opacity-90">ทะเบียน 5ขฉ6150 • ออนไลน์</p>
            </div>
            <button onclick="shareApp()" class="bg-white/20 p-2 rounded-full backdrop-blur-md active:scale-90 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
            </button>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-4">
            <div class="text-center border-r border-white/20">
                <p class="text-[10px] uppercase font-bold text-green-100 tracking-wider">ผ่อนชำระแล้ว</p>
                <p id="pct-ui" class="text-4xl font-black">0%</p>
            </div>
            <div class="pl-2">
                <p class="text-[10px] uppercase font-bold text-green-100 tracking-wider">ยอดคงเหลือรวม</p>
                <p id="remain-ui" class="text-xl font-bold mt-1">฿879,840</p>
                <div class="w-full bg-green-900 rounded-full h-1.5 mt-2">
                    <div id="bar-ui" class="bg-yellow-400 h-1.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="px-6 -mt-6 flex-1 flex flex-col gap-6 overflow-hidden">
        <!-- Next Due Card -->
        <div id="next-card" class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center relative overflow-hidden shrink-0">
            <div class="absolute top-0 left-0 w-1.5 h-full bg-orange-500"></div>
            <div>
                <p class="text-orange-600 text-[10px] font-black uppercase tracking-widest">งวดถัดไป</p>
                <h2 id="next-date-ui" class="text-lg font-bold text-slate-800">20 ก.พ. 2569</h2>
                <p id="next-info-ui" class="text-[10px] text-slate-400 font-medium italic">งวดที่ 26 • ฿12,220.00</p>
            </div>
            <button id="pay-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md transition-all active:scale-95">
                จ่ายแล้ว
            </button>
        </div>

        <!-- List -->
        <div class="flex-1 flex flex-col min-h-0">
            <div class="flex justify-between items-end mb-4 px-1">
                <h3 class="font-bold text-slate-700">ประวัติการชำระ</h3>
                <p id="status-ui" class="text-[10px] text-slate-400 font-bold">0 / 72 งวด</p>
            </div>
            
            <div id="list-ui" class="flex-1 overflow-y-auto space-y-3 pr-1 custom-scroll pb-24 px-1">
                <!-- Items -->
            </div>
        </div>
    </div>

    <!-- Footer Nav -->
    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-md border-t border-slate-100 p-4 flex justify-around items-center safe-bottom z-50">
        <div class="flex flex-col items-center gap-1 text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            <span class="text-[9px] font-bold">HOME</span>
        </div>
        <div onclick="shareApp()" class="flex flex-col items-center gap-1 text-slate-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
            <span class="text-[9px] font-bold">SHARE</span>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & INIT ---
        const TOTAL_MONTHS = 72;
        const MONTHLY_PAY = 12220;
        const TOTAL_PRICE = 879840;
        const START_DATE = new Date(2024, 0, 20);

        // ดึง Firebase Config จาก Environment
        const firebaseConfig = JSON.parse('{"apiKey":"","authDomain":"project-default-id.firebaseapp.com","projectId":"project-default-id","storageBucket":"project-default-id.appspot.com","messagingSenderId":"000000000000","appId":"1:000000000000:web:000000000000"}'); // Placeholder, system injects real config
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "my-car-loan-shared-v1"; // ID สำหรับโปรเจกต์คุณ

        let paidArray = [];
        let nextToPayId = null;

        // --- 2. AUTH & DATA SYNC ---
        async function startApp() {
            try {
                // Login แบบไม่ระบุตัวตน เพื่อเข้าถึงฐานข้อมูล
                await auth.signInAnonymously();
                
                // ติดตามข้อมูลจาก Cloud แบบ Real-time
                const docPath = `artifacts/${appId}/public/data/payment_status`;
                db.doc(docPath).onSnapshot((docSnap) => {
                    if (docSnap.exists()) {
                        paidArray = docSnap.data().paid || [];
                    } else {
                        // ถ้าเปิดครั้งแรก ให้ติ๊กงวด 1-25 ให้อัตโนมัติ
                        paidArray = Array.from({length: 25}, (_, i) => i + 1);
                        db.doc(docPath).set({ paid: paidArray });
                    }
                    render();
                    document.getElementById('loading-overlay').style.display = 'none';
                }, (err) => {
                    console.error("Firestore Error:", err);
                    alert("เกิดข้อผิดพลาดในการเชื่อมต่อฐานข้อมูล");
                });
            } catch (err) {
                console.error("Auth Error:", err);
            }
        }

        // --- 3. LOGIC & UI ---
        async function togglePayment(id) {
            const idx = paidArray.indexOf(id);
            if (idx > -1) {
                paidArray.splice(idx, 1);
            } else {
                paidArray.push(id);
            }
            paidArray.sort((a,b) => a-b);
            
            // อัปเดตขึ้น Cloud ทันที
            await db.doc(`artifacts/${appId}/public/data/payment_status`).set({ paid: paidArray });
        }

        function getThaiDate(num) {
            const d = new Date(START_DATE);
            d.setMonth(d.getMonth() + (num - 1));
            return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function render() {
            const list = document.getElementById('list-ui');
            list.innerHTML = '';
            nextToPayId = null;

            for (let i = 1; i <= TOTAL_MONTHS; i++) {
                const isPaid = paidArray.includes(i);
                const dateStr = getThaiDate(i);

                if (!isPaid && !nextToPayId) {
                    nextToPayId = i;
                    document.getElementById('next-date-ui').innerText = dateStr;
                    document.getElementById('next-info-ui').innerText = `งวดที่ ${i} • ฿12,220.00`;
                }

                const item = document.createElement('div');
                item.className = `p-4 rounded-2xl flex items-center justify-between border transition-all ${
                    isPaid ? 'bg-green-50/50 border-green-100 opacity-70' : 'bg-white border-slate-100 shadow-sm'
                }`;
                item.onclick = () => togglePayment(i);
                
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center font-black text-xs ${
                            isPaid ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'
                        }">
                            ${i}
                        </div>
                        <div>
                            <p class="text-sm font-bold ${isPaid ? 'text-slate-400 line-through' : 'text-slate-800'}">${dateStr}</p>
                            <p class="text-[10px] text-slate-400">฿12,220.00</p>
                        </div>
                    </div>
                    <div>
                        ${isPaid ? 
                            '<svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>' : 
                            '<div class="w-6 h-6 rounded-full border-2 border-slate-100"></div>'
                        }
                    </div>
                `;
                list.appendChild(item);
            }

            // Stats
            const count = paidArray.length;
            const pct = Math.round((count / TOTAL_MONTHS) * 100);
            const paidSum = count * MONTHLY_PAY;

            document.getElementById('pct-ui').innerText = pct + '%';
            document.getElementById('bar-ui').style.width = pct + '%';
            document.getElementById('remain-ui').innerText = '฿' + (TOTAL_PRICE - paidSum).toLocaleString();
            document.getElementById('status-ui').innerText = `${count} / ${TOTAL_MONTHS} งวด`;
            
            document.getElementById('pay-btn').onclick = () => { if(nextToPayId) togglePayment(nextToPayId); };
        }

        function shareApp() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'ตารางผ่อนรถ 5ขฉ6150', url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert('ก๊อปปี้ลิงก์แล้ว ส่งต่อให้เพื่อนได้เลย!');
            }
        }

        // Start
        startApp();
    </script>
</body>
</html>
