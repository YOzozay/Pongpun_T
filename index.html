<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>บันทึกค่างวดรถ 5ขฉ6150</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .k-gradient { background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen bg-slate-50 flex flex-col relative overflow-hidden shadow-2xl">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold animate-pulse">กำลังซิงค์ข้อมูล Cloud...</p>
    </div>

    <!-- Top Header (Design from KLeasing) -->
    <div class="k-gradient text-white px-6 pt-12 pb-14 rounded-b-[3rem] shadow-xl shrink-0 relative">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">K LEASING</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></span>
                    <p class="text-green-100 text-[10px] font-bold tracking-widest uppercase">ทะเบียน 5ขฉ6150 • SHARED</p>
                </div>
            </div>
            <button onclick="shareApp()" class="p-2.5 bg-white/10 rounded-2xl backdrop-blur-md border border-white/10 active:scale-90 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6 bg-black/10 p-5 rounded-3xl backdrop-blur-sm">
            <div class="text-center border-r border-white/10">
                <p class="text-[10px] font-bold text-green-200 uppercase tracking-widest">จ่ายแล้ว (%)</p>
                <p id="pct-ui" class="text-4xl font-black mt-1">34%</p>
            </div>
            <div class="pl-2">
                <p class="text-[10px] font-bold text-green-200 uppercase tracking-widest">ยอดคงเหลือรวม</p>
                <p id="remain-ui" class="text-xl font-bold mt-1">฿720,980</p>
                <div class="w-full bg-green-900/40 rounded-full h-1.5 mt-2.5 overflow-hidden">
                    <div id="bar-ui" class="bg-yellow-400 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(250,204,21,0.5)]" style="width: 34%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Next Due Card -->
    <div class="px-6 -mt-8 shrink-0 z-10">
        <div id="next-card" class="bg-white p-5 rounded-[2rem] shadow-2xl shadow-green-900/10 border border-white flex justify-between items-center relative overflow-hidden transition-all active:scale-[0.98]">
            <div class="absolute top-0 left-0 w-2 h-full bg-orange-500 shadow-[2px_0_10px_rgba(249,115,22,0.2)]"></div>
            <div>
                <div class="flex items-center gap-2">
                    <span class="px-2 py-0.5 bg-orange-100 text-orange-600 text-[9px] font-black rounded-md uppercase tracking-tighter">งวดถัดไป</span>
                    <span id="next-num-label" class="text-[10px] font-bold text-slate-400">งวดที่ 26</span>
                </div>
                <h2 id="next-date-ui" class="text-xl font-bold text-slate-800 mt-1 italic">20 ก.พ. 2569</h2>
                <p class="text-[10px] text-slate-400 font-bold">ยอดที่ต้องชำระ: ฿12,220.01</p>
            </div>
            <button id="pay-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-2xl text-xs font-bold shadow-xl shadow-green-200 active:translate-y-0.5 transition-all">
                ชำระแล้ว
            </button>
        </div>
    </div>

    <!-- History List -->
    <div class="px-6 mt-8 flex-1 flex flex-col min-h-0">
        <div class="flex justify-between items-center mb-5 px-1">
            <div class="flex items-center gap-2">
                <div class="w-1.5 h-4 bg-green-500 rounded-full"></div>
                <h3 class="font-bold text-slate-800 text-sm">ตารางผ่อนชำระ</h3>
            </div>
            <span id="count-ui" class="text-[10px] font-black text-slate-500 bg-slate-200/50 px-3 py-1 rounded-full tracking-tighter uppercase">25 / 72 งวด</span>
        </div>
        
        <div id="list-ui" class="flex-1 overflow-y-auto space-y-3 pr-1 custom-scroll pb-28">
            <!-- List Items -->
        </div>
    </div>

    <!-- Modern Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-2xl border-t border-slate-100 p-5 flex justify-around safe-bottom z-50 rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <div class="flex flex-col items-center gap-1.5 text-green-600">
            <div class="p-1 bg-green-50 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
            </div>
            <span class="text-[9px] font-black uppercase tracking-widest">ค่างวดรถ</span>
        </div>
        <div onclick="shareApp()" class="flex flex-col items-center gap-1.5 text-slate-300 active:text-green-400 transition-all cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
            <span class="text-[9px] font-black uppercase tracking-widest">แชร์ต่อ</span>
        </div>
    </div>

    <script>
        // --- 1. CONFIG (From Image Data) ---
        const TOTAL_MONTHS = 72;
        const MONTHLY_PAY = 12220.01;
        const TOTAL_PRICE = 879840.72; // (12220.01 * 72)
        const START_DATE = new Date(2024, 0, 20); // Jan 20, 2024
        const APP_ID = "pongpun-car-shared-v1";

        // Firebase Setup
        const firebaseConfig = JSON.parse('{"apiKey":"","authDomain":"project-default-id.firebaseapp.com","projectId":"project-default-id","storageBucket":"project-default-id.appspot.com","messagingSenderId":"000000000000","appId":"1:000000000000:web:000000000000"}');
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let paidArray = [];
        let nextToPay = null;

        // --- 2. CORE ENGINE ---
        async function startApp() {
            try {
                await auth.signInAnonymously();
                const docRef = db.doc(`artifacts/${APP_ID}/public/data/payments`);
                
                // Real-time Cloud Sync
                docRef.onSnapshot((doc) => {
                    if (doc.exists()) {
                        paidArray = doc.data().paid || [];
                    } else {
                        // ตั้งค่าเริ่มต้น: งวดที่ 1-25 จ่ายแล้ว (ตามสลิปที่เริ่มงวด 26)
                        paidArray = Array.from({length: 25}, (_, i) => i + 1);
                        docRef.set({ paid: paidArray });
                    }
                    render();
                    document.getElementById('loading-overlay').style.display = 'none';
                });
            } catch (err) {
                console.error(err);
                alert("การเชื่อมต่อฐานข้อมูลล้มเหลว");
            }
        }

        async function togglePayment(num) {
            const newList = paidArray.includes(num) 
                ? paidArray.filter(i => i !== num) 
                : [...paidArray, num];
            
            await db.doc(`artifacts/${APP_ID}/public/data/payments`).set({ paid: newList.sort((a,b) => a-b) });
        }

        function getThaiDate(num) {
            const d = new Date(START_DATE);
            d.setMonth(d.getMonth() + (num - 1));
            return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function render() {
            const list = document.getElementById('list-ui');
            list.innerHTML = '';
            nextToPay = null;

            for (let i = 1; i <= TOTAL_MONTHS; i++) {
                const isPaid = paidArray.includes(i);
                if (!isPaid && !nextToPay) nextToPay = i;

                const item = document.createElement('div');
                item.className = `p-4 rounded-2xl flex items-center justify-between border transition-all active:scale-[0.98] cursor-pointer ${
                    isPaid ? 'bg-green-50/40 border-green-100 opacity-60' : 'bg-white border-slate-100 shadow-sm'
                }`;
                item.onclick = () => togglePayment(i);
                
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-2xl flex items-center justify-center font-black text-xs ${
                            isPaid ? 'bg-green-600 text-white' : 'bg-slate-100 text-slate-400'
                        }">${i}</div>
                        <div>
                            <p class="text-[13px] font-bold ${isPaid ? 'text-slate-400 line-through' : 'text-slate-800'}">${getThaiDate(i)}</p>
                            <p class="text-[10px] text-slate-400 font-bold tracking-tighter">ยอดชำระ: ฿12,220.01</p>
                        </div>
                    </div>
                    ${isPaid ? '<svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>' : '<div class="w-6 h-6 rounded-full border-2 border-slate-100"></div>'}
                `;
                list.appendChild(item);
            }

            // Dashboard Update
            const count = paidArray.length;
            const pct = Math.round((count / TOTAL_MONTHS) * 100);
            const remainingPrice = TOTAL_PRICE - (count * MONTHLY_PAY);

            document.getElementById('pct-ui').innerText = pct + '%';
            document.getElementById('bar-ui').style.width = pct + '%';
            document.getElementById('remain-ui').innerText = '฿' + remainingPrice.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('count-ui').innerText = `${count} / ${TOTAL_MONTHS} งวด`;
            
            if (nextToPay) {
                document.getElementById('next-num-label').innerText = `งวดที่ ${nextToPay}`;
                document.getElementById('next-date-ui').innerText = getThaiDate(nextToPay);
                document.getElementById('pay-btn').onclick = (e) => { e.stopPropagation(); togglePayment(nextToPay); };
                document.getElementById('next-card').style.display = 'flex';
            } else {
                document.getElementById('next-card').style.display = 'none';
            }
        }

        function shareApp() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'ตารางผ่อนรถ 5ขฉ6150', url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert('ก๊อปปี้ลิงก์แอปแล้ว! ส่งให้เพื่อนเปิดดูด้วยกันได้เลย');
            }
        }

        startApp();
    </script>
</body>
</html>
