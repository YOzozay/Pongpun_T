    <script>
        // ข้อมูลอ้างอิงจากสลิป (18 ก.พ. 2569)
        const TOTAL_MONTHS = 72;
        const MONTHLY_PAY = 12220.01;
        const TOTAL_PRICE = 879840.72; // (12220.01 * 72)
        const START_DATE = new Date(2024, 0, 20); // งวดที่ 1 คือ 20 ม.ค. 2567
        const STORAGE_KEY = 'car_loan_data_v2';

        let paidArray = [];

        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                paidArray = JSON.parse(saved);
            } else {
                // ถ้าเปิดครั้งแรก ให้ติ๊กงวด 1-25 ว่าจ่ายแล้ว (เพราะงวดถัดไปคือ 26)
                paidArray = Array.from({length: 25}, (_, i) => i + 1);
                save();
            }
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(paidArray));
        }

        function toggle(num) {
            if (paidArray.includes(num)) {
                paidArray = paidArray.filter(i => i !== num);
            } else {
                paidArray.push(num);
                paidArray.sort((a,b) => a-b);
            }
            save();
            render();
        }

        function resetToDefault() {
            if(confirm('ต้องการรีเซ็ตกลับไปเป็นงวดที่ 26 ใช่หรือไม่?')) {
                paidArray = Array.from({length: 25}, (_, i) => i + 1);
                save();
                render();
            }
        }

        function getThaiDate(num) {
            const d = new Date(START_DATE);
            d.setMonth(d.getMonth() + (num - 1));
            return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function render() {
            const list = document.getElementById('list-ui');
            list.innerHTML = '';
            let nextToPay = null;

            for (let i = 1; i <= TOTAL_MONTHS; i++) {
                const isPaid = paidArray.includes(i);
                if (!isPaid && !nextToPay) nextToPay = i;

                const card = document.createElement('div');
                card.className = `glass-card p-4 rounded-[1.5rem] flex items-center justify-between border-2 transition-all cursor-pointer ${
                    isPaid ? 'border-green-100 opacity-60' : 'border-white shadow-sm hover:border-green-400'
                }`;
                card.onclick = () => toggle(i);
                
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center j
